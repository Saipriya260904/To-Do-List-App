<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1 class="app-title">My Tasks</h1>
            
            <div class="input-section">
                <input 
                    type="text" 
                    id="taskInput" 
                    class="task-input" 
                    placeholder="Add a new task..."
                    aria-label="New task input"
                >
                <button id="addBtn" class="add-btn" aria-label="Add task">Add</button>
            </div>

            <div class="stats">
                <span class="stat-item">Total: <strong id="totalCount">0</strong></span>
                <span class="stat-item">Completed: <strong id="completedCount">0</strong></span>
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <ul id="taskList" class="task-list"></ul>

            <div class="empty-state" id="emptyState">
                <p>No tasks yet. Add one to get started! âœ¨</p>
            </div>

            <div class="action-buttons">
                <button id="clearBtn" class="clear-btn">Clear Completed</button>
                <button id="deleteAllBtn" class="delete-all-btn">Delete All</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
